<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird</title>
  <link rel="icon" href="burung/char1/frame-1.png">
  <style>
    /* Reset dan basic styling */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #ff8a65, #ffccbc, #ffe0b2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }


    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* HUD (score, coins) */
    #scoreboard, #highscoreboard, #coinDisplay {
      position: fixed;
      top: 10px;
      font-weight: 700;
      font-size: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 20;
      letter-spacing: 0.05em;
    }
    #scoreboard { left: 10px; }
    #highscoreboard { left: 160px; }
    #coinDisplay { right: 10px; }

    /* Start hint */
    #startHint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      text-shadow:
        2px 2px 6px rgba(0,0,0,0.7),
        0 0 8px #4caf50;
      user-select: none;
      z-index: 20;
    }

    /* Game over & final score */
    #gameOverText, #finalScore {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
      user-select: none;
      z-index: 25;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.1em;
    }
    #gameOverText {
      top: 40%;
      font-size: 48px;
      font-weight: 700;
      display: none;
    }
    #finalScore {
      top: 52%;
      font-size: 24px;
      font-weight: 500;
      display: none;
    }

    /* Buttons styling */
    #restartBtn, #shopBtn {
      position: fixed;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background: #4caf50;
      color: white;
      box-shadow: 0 5px #2e7d32;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.15s ease, transform 0.15s ease;
      z-index: 30;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.05em;
    }
    
    #restartBtn {
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      display: none;
    }
    
    #shopBtn {
      right: 20px;
      bottom: 30px;
    }
    
    #restartBtn:hover:not(:disabled),
    #shopBtn:hover:not(:disabled) {
      background-color: #388e3c;
    }

    #restartBtn:active:not(:disabled) {
      box-shadow: none;
      transform: translateY(5px) translateX(-50%);
    }
    
    #shopBtn:active:not(:disabled) {
      box-shadow: none;
      transform: translateY(5px);
    }

    /* Shop panel */
    #shopPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 350px;
      max-height: 420px;
      background: #fafafa;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      padding: 20px;
      display: none;
      overflow-y: auto;
      user-select: none;
      z-index: 40;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    #shopPanel h2 {
      margin: 0 0 15px;
      text-align: center;
      color: #4caf50;
      letter-spacing: 0.1em;
      font-weight: 700;
      font-size: 28px;
    }

    /* Bird list inside shop */
    #birdList > div {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }
    #birdList > div:hover {
      background-color: #e8f5e9;
    }
    #birdList img {
      width: 55px;
      height: 55px;
      margin-right: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      object-fit: cover;
      transition: border-color 0.3s ease;
      flex-shrink: 0;
      box-shadow: 0 1px 5px rgba(0,0,0,0.15);
    }
    #birdList img.selected {
      border-color: #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }
    #birdList div > div {
      flex: 1;
      font-weight: 600;
      font-size: 18px;
      color: #2e7d32;
      user-select: text;
    }
    #birdList button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      font-weight: 700;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 3px #2e7d32;
      transition: background-color 0.3s ease, box-shadow 0.15s ease, transform 0.15s ease;
      flex-shrink: 0;
      min-width: 90px;
    }
    #birdList button:disabled {
      background-color: #aaa;
      cursor: default;
      box-shadow: none;
    }
    #birdList button:hover:not(:disabled) {
      background-color: #388e3c;
    }
    #birdList button:active:not(:disabled) {
      box-shadow: none;
      transform: translateY(3px);
    }

    #closeShopBtn {
      display: block;
      margin: 15px auto 0;
      padding: 10px 28px;
      font-weight: 700;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px #b71c1c;
      transition: background-color 0.3s ease, box-shadow 0.15s ease, transform 0.15s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      letter-spacing: 0.05em;
      z-index: 45;
    }
    #closeShopBtn:hover {
      background-color: #d32f2f;
    }
    #closeShopBtn:active {
      box-shadow: none;
      transform: translateY(4px);
    }

    /* Scrollbar for shopPanel */
    #shopPanel::-webkit-scrollbar {
      width: 8px;
    }
    #shopPanel::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 15px;
    }
    #shopPanel::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreboard">Score: 0</div>
  <div id="highscoreboard">High Score: 0</div>
  <div id="coinDisplay">Coins: 0</div>
  <div id="startHint">Press SPACE to start</div>

  <div id="gameOverText">Game Over!</div>
  <div id="finalScore"></div>

  <button id="restartBtn">Restart</button>
  <button id="shopBtn">Shop</button>

  <div id="shopPanel">
    <h2>Bird Shop</h2>
    <div id="birdList"></div>
    <button id="closeShopBtn">Close Shop</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
